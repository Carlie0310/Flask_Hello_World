name: ATELIER 3 â€“ Serveur Flask + ngrok

on:
  workflow_dispatch:

jobs:
  deploy-flask-via-ngrok:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with: 
          python-version: '3.9'

      - name: Build de lâ€™image Docker
        run: |
          docker build -t flask-hello-world .

      - name: Deploy et rÃ©cupÃ©rer URL
        run: |
          # Installer ngrok - CORRECTION ICI
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok

          # Configurer le token
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

          # Lancer le conteneur Flask
          docker run -d -p 5000:5000 --name flask_container  flask-hello-world
          sleep 10
          
          # VÃ©rifier que l'app Flask rÃ©pond localement
          echo "ðŸ” Test local de l'app Flask..."
          curl -f http://localhost:5000/ || (echo "âŒ App Flask ne rÃ©pond pas localement" && docker logs flask-container && exit 1)
          echo "âœ… App Flask rÃ©pond localement"

          # Lancer ngrok
          ngrok http 5000 --log=stdout > /tmp/ngrok.log 2>&1 &
          sleep 25

          # RÃ©cupÃ©rer l'URL avec plusieurs tentatives
          for i in {1..5}; do
            NGROK_URL=$(curl -s http://localhost:4040/api/tunnels | grep -o '"public_url":"[^"]*https[^"]*' | cut -d'"' -f4 | head -1)
            if [ -n "$NGROK_URL" ]; then
              break
            fi
            echo "Tentative $i/5 pour rÃ©cupÃ©rer l'URL..."
            sleep 5
          done

          if [ -n "$NGROK_URL" ]; then
            echo "ðŸŒ Application accessible sur : $NGROK_URL"
          
          # Test de connectivitÃ© ngrok
            echo "ðŸ” Test de connectivitÃ© ngrok..."
            for i in {1..3}; do
              if curl -f -s "$NGROK_URL/" > /dev/null; then
                echo "âœ… ngrok tunnel OK"
                echo "NGROK_URL=$NGROK_URL" >> $GITHUB_ENV
                break
              else
                echo "Tentative $i/3 de connexion ngrok..."
                sleep 10
              fi
            done
          
            if [ -z "$(curl -s "$NGROK_URL/" || echo '')" ]; then
              echo "âŒ ngrok tunnel ne rÃ©pond pas"
              exit 1
            fi
          
          else
            echo "âŒ Pas d'URL trouvÃ©e"
            cat /tmp/ngrok.log
            exit 1
          fi

      - name: DÃ©marrer ngrok et rÃ©cupÃ©rer lâ€™URL
        id: start_ngrok
        run: |
          nohup ./ngrok http 5000 --log=stdout > ngrok.log 2>&1 &
          sleep 5
          NGROK_URL=$(grep -oE "https://[0-9a-z]+\\.ngrok\\.io" ngrok.log | head -n1)
          echo "URL_NGROK=$NGROK_URL" >> $GITHUB_OUTPUT

      - name: Afficher lâ€™URL ngrok
        run: |
          echo "Votre serveur Flask est exposÃ© temporairement Ã  : ${{ steps.start_ngrok.outputs.URL_NGROK }}"

      - name: Garder le tunnel actif (120 s)
        run: |
          echo "Tunnel actif pendant 120 secondesâ€¦"
          sleep 120
          echo "Fin du tunnel. Le job va se terminer."
